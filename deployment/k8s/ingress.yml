apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
  name: ingress1
  namespace: namespace1
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - backend:
          service:
            name: backend-users-service
            port:
              number: 8090
        path: /users
        pathType: ImplementationSpecific
      - backend:
          service:
            name: backend-business-service
            port:
              number: 8091
        path: /business
        pathType: ImplementationSpecific
      - backend:
          service:
            name: backend-cities-service
            port:
              number: 8092
        path: /cities
        pathType: ImplementationSpecific

